<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <!-- font themify -->
    <link
      rel="stylesheet"
      href="../assets/font/themify-icons/themify-icons.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/comingAndError.css" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../assets/img/shape32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="coming-part">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7">
            <div class="coming-content">
              <h1 class="coming-title">Sắp ra mắt...</h1>
              <div class="coming-clock">
                <span class="countdown-time"
                  ><span id="day">00</span><small>Ngày</small></span
                >
                <span class="countdown-time"
                  ><span id="hour">00</span><small>Giờ</small></span
                >
                <span class="countdown-time"
                  ><span id="minute">00</span><small>Phút</small></span
                >
                <span class="countdown-time"
                  ><span id="second">00</span><small>Giây</small></span
                >
              </div>
              <h3 class="coming-subtitle">
                Chúng tôi đang làm việc chăm chỉ để tạo ra một trang web tuyệt
                vời mới. Đăng ký nhận bản tin để cập nhật thông tin mới nhất.
              </h3>
              <form class="coming-form">
                <input type="text" placeholder="Email của bạn" /><button>
                  <i class="fa-solid fa-paper-plane"></i>
                </button>
              </form>
              <div class="coming-social">
                <a class="ti-facebook" href="#"></a
                ><a class="ti-twitter-alt" href="#"></a
                ><a class="ti-linkedin" href="#"></a
                ><a class="ti-instagram" href="#"></a
                ><a class="ti-pinterest" href="#"></a>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <img
              class="img-fluid p-4"
              src="../assets/img/comingsoon.jpg"
              alt="coming-soon"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
  <!-- boostrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>

  <!-- jquery -->
  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"
  ></script>

  <!-- moment js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <script>
    $(document).ready(function () {
      // Tính toán thời gian còn lại
      function calculateCountdown(endDate) {
        var now = moment();
        var end = moment(endDate);

        var duration = moment.duration(end.diff(now));
        var days = Math.floor(duration.asDays());
        var hours = duration.hours();
        var minutes = duration.minutes();
        var seconds = duration.seconds();

        return {
          days: days,
          hours: hours,
          minutes: minutes,
          seconds: seconds,
        };
      }

      function updateCountdown() {
        var endDate = moment("2023-7-31 23:59:59"); // Ngày kết thúc đếm ngược
        var countdown = calculateCountdown(endDate);

        $("#day").text(
          countdown.days < 10 ? "0" + countdown.days : countdown.days
        );
        $("#hour").text(
          countdown.hours < 10 ? "0" + countdown.hours : countdown.hours
        );
        $("#minute").text(
          countdown.minutes < 10 ? "0" + countdown.minutes : countdown.minutes
        );
        $("#second").text(
          countdown.seconds < 10 ? "0" + countdown.seconds : countdown.seconds
        );
      }
      // Cập nhật thời gian sau mỗi giây
      setInterval(updateCountdown, 1000);
    });
  </script>
</html>
